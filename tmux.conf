set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set -g prefix C-Space
unbind-key C-b
bind-key    i copy-mode
bind-key -r m previous-window
bind-key -r n next-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R            

set -g status-right-length 40
set-option -g status-right "<C+Space>? For Help!"
set -g status-bg "#5b6078"
set -g status-fg "#f9e2af"
set-window-option -g window-status-current-style bg="#939ab7"
set -g mouse on
set -g renumber-windows on
set-option -g status-position top
set -g base-index 1 
setw -g pane-base-index 1
set-option -g history-limit 50000
set-option -g repeat-time 0
set-option -g escape-time 10

setw -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-selection "xclip -selection clipboard -i"
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection "xclip -selection clipboard -i"

bind-key -T prefix s split-window -v -c '#{pane_current_path}'
bind-key -T prefix v split-window -h -c '#{pane_current_path}'

bind-key ? display-popup -E -w 90% -h 80% "echo '
<C+Sapce>   - TMUX Prefix or Escape sequence
<C+Space>i  - TMUX Enter Copy mode (highlight text in current buffer)
<C+c> / Ent - TMUX Exit Copy mode

TMUX / VIM Cursor Motions:
  \tv         - Start highlighting
  \t<C-v>     - Start highlighting in block mode
  \th         - Move Cursor Left
  \tj         - Move Cursor Down
  \tk         - Move Cursor Up
  \tl         - Move Cursor Right
  \t<Num>hjkl - Jump Num lines/chars
  \tw         - Move to Start of Next Word
  \tW         - Move to Start of Next Word (w/ punctuation)
  \te         - Move to end of Word
  \tE         - Move to end of Word (w/ punctuation)
  \tb         - Move to Start of Word
  \tB         - Move to Start of Word (w/ punctuation)
  \t0         - Move Cursor to Beginning of Line
  \t$         - Move Cursor to End of Line
  \t<C+u>     - Move Cursor half Page Up
  \t<C+d>     - Move Cursor Half Page Down
  \t<C+e>     - Scroll Down a Line
  \t<C+y>     - Scroll Up a Line
  \t<C+f>     - Scroll Screen Full Page
  \t<C+b>     - Scroll Screen Full Page Back
  \tzz        - Center Cursor on Screen
  \tzt        - Place Cursor on Top of Screen
  \tzb        - Place Cursor on Bottom of Screen
  \t<S+h>     - Move Cursor to Top of Page
  \t<S+m>     - Move Cursor to Middle of Page
  \t<S+l>     - Move Cursor to Bottom of Page
  \t{         - Move Cursor Up a Paragraph
  \t}         - Move Cursor Down a Paragraph
  \tgg        - Move to Top of File
  \tG         - Move to Bottom of File
  \ty         - Copy Selected Text
  \t/         - Search buffer (n and <S-n> to cycle)

TMUX Window (Must Escape):
  \tc         - Create New Window
  \tn         - Cycle to the Next Window
  \tm         - Cycle to the Previous Window
  \t1,2,..    - Select Window

TMUX Pane (Must Escape):
  \ts         - Horizontal (up/down) split
  \tv         - Vertical (left/right) split
  \th         - Select Pane Left
  \tj         - Select Pane Down
  \tk         - Select Pane Up
  \tl         - Select Pane Right
  \t{         - Swap Pane Up
  \t}         - Swap Pane Down
  \tC+arrow   - Resize Pane
  \tSpace     - Cycle through Pane Layouts
  \tz         - Zoom on Pane i.e. full screen

VIM Insert Mode:
  \ti         - Start Inserting LHS of Cursor
  \tI         - Start Inserting at beginning of line
  \ta         - Start Inserting RHS of Cursor
  \tA         - Start Inserting at end of line
  \to         - Start Inserting on New Line Below
  \tO         - Start Inserting on New Line Above
  \t<C-s>     - Exit Insert Mode and Save File
  \t<C-w>     - Delete Word Before Cursor in Insert Mode
  \t<C-u>     - Delete Up till start of Line in Inset Mode
  \t<C-d>     - De-indent Line in Insert Mode
  \t<C-t>     - Indent Line in Insert Mode
  \t<C-n>     - Next in Menu (auto complete) in Insert Mode
  \t<C-p>     - Previous in Menu (auto comlete) in Insert Mode
  \t<C-y>     - Accept auto complete in Insert Mode

